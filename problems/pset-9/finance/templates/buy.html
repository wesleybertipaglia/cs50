{% extends "layout.html" %}

{% block main %}
<form action="/buy" method="post">
    <div class="form-group">
        <input type="text" class="form-control" name="symbol" placeholder="Stock Symbol">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" name="shares" placeholder="Number of Shares">
    </div>
    <button type="submit" class="btn btn-primary">Buy</button>
</form>
{% endblock %}
