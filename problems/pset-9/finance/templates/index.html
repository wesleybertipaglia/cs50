{% extends "layout.html" %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for holding in holdings %}
        <tr>
            <td>{{ holding.symbol }}</td>
            <td>{{ holding.shares }}</td>
            <td>{{ holding.price }}</td>
            <td>{{ holding.total }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">Cash</th>
            <th>{{ cash }}</th>
        </tr>
        <tr>
            <th colspan="3">Grand Total</th>
            <th>{{ grand_total }}</th>
        </tr>
    </tfoot>
</table>
{% endblock %}
