{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}

    <h1>Login</h1>

    <form action="/login" method="post">
        <input name="username" placeholder="Username" type="text">
        <input name="password" placeholder="Password" type="password">
        <button type="submit">Log In</button>
    </form>

    <a href="/register">Register</a>

{% endblock %}
